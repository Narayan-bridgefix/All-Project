<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Friend List</h2>
    {% for friend in friend %}
    <li>{{friend.request_by}}</li>
    <form action="{% url 'unfollow' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="user_id" value="{{friend.request_by.id}}"> 
        <button type="submit">Unfollow</button>
    </form>
    {% endfor %}
    <br>
    <a href="{% url 'index' %}" style="font-size: 20px;">Home page</a>
    <br>
</body>
</html>
