<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div><h2>Current User:- {{user}}</h2></div>
    <div><h2>Task List</h2>
        {% if task %}
        {% for task in task %}
        <li style="margin:2px;font-weight: bold;font-size: 25px;">{{task}}</li>
        <form action="{% url 'delete' task.id %}" style="float: left; margin-right:3px;">
            <button type="submit" style="background-color: #5A827F;color: white;">Completed</button>
        </form>
        <form action="{% url 'updatepage' task.id %}" >
            <button type="submit" style="background-color: #5A827F;color: white;">Update</button>
        </form>
        {% endfor %}
        <br> <br>
        
        <br></div>
        {%  else %}
        <h2>No Task To Do</h2>
        
        {% endif %}
        <a href="{% url 'addtask' %}" style="text-decoration: none; color: white;
    background-color: #5A827F;
    padding: 5px 11px;
    border-style: 2px solid">Add Task</a>
    <br><br>
    <a href="{% url 'logout' %}" style="text-decoration: none; color: rgb(252, 248, 248);
    background-color: #5A827F;
    padding: 5px 11px;
    border-style: 2px solid">Logout</a>
    <br><br><br>
</body>
</html>
